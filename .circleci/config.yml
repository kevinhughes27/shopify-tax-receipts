version: 2.1
orbs:
  ruby: circleci/ruby@2.0.0

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.2
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: install bundler
          command: gem install bundler:2.4.2
      - ruby/bundle-install
      - run:
          name: DB Setup
          command: bundle exec rake db:schema:load
      - run:
          name: Tests
          command: bundle exec rake test
